# ZMK Kscan Settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# === Low Power / Idle Settings ===
# FIX: Base PM Device dependency required by Zephyr
CONFIG_PM_DEVICE=y
# Enable runtime power management
CONFIG_PM_DEVICE_RUNTIME=y
# Idle Timeout (30 minutes = 1800000 ms)
CONFIG_ZMK_IDLE_TIMEOUT=1800000

# === Hold-Tap Auto-Repeat Fix ===
# FIX: Allows the primary key (Backspace) to repeat when held alone.
CONFIG_ZMK_BEHAVIOR_HOLD_TAP_HOLD_ON_OTHER_KEY_PRESS=y
